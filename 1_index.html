<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌟 阿羽导航站 🚀</title>
    <style>
        /* 全局重置和基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 页面整体样式 */
        body {
            font-family: '微软雅黑', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        /* 主容器样式 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 搜索框区域样式 */
        .search-box {
            text-align: center;
            margin: 40px 0;
            position: relative;
        }

        /* 搜索输入框样式 */
        #search {
            width: 60%;
            padding: 15px 25px;
            border: 2px solid #ddd;
            border-radius: 30px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease-in-out;
            background: rgba(255, 255, 255, 0.95);
        }

        /* 搜索框聚焦状态 */
        #search:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.3);
            width: 65%;
        }

        /* 分类区块样式 */
        .category {
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        /* 分类标题样式 */
        .category h2 {
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #4CAF50;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        /* 链接容器网格布局 */
        .links {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            transition: all 0.3s ease;
        }

        /* 单个链接样式 */
        .link-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            background: #f8f9fa;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            position: relative;
        }

        /* 链接悬停效果 */
        .link-item:hover {
            background: #4CAF50;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        /* 网站图标样式 */
        .favicon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            object-fit: contain;
        }

        /* 响应式设计 - 平板及以下 */
        @media (max-width: 768px) {
            #search {
                width: 90%;
            }
            
            .links {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* 响应式设计 - 手机端 */
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .links {
                grid-template-columns: 1fr;
            }
            
            #search {
                padding: 12px 20px;
            }
        }

        /* 分类折叠箭头样式 */
        .toggle-arrow {
            margin-left: auto;
            transition: transform 0.3s ease;
        }

        /* 折叠状态样式 */
        .collapsed .links {
            display: none;
        }
        
        .collapsed .toggle-arrow {
            transform: rotate(-90deg);
        }

        /* Emoji样式 */
        .emoji {
            margin-right: 8px;
            font-size: 1.2em;
        }
    </style>
</head>

        function initNavigation() {

                    <span class="toggle-arrow">▶</span>
                `;
                
                // 创建链接容器
                const linksDiv = document.createElement('div');
                linksDiv.className = 'links';
                
                // 填充链接项

                    const link = document.createElement('a');

                    const categoryDiv = heading.parentElement;
                    categoryDiv.classList.toggle('collapsed');
                });
            });

        /**

                    const linkText = link.textContent.toLowerCase();
                    const searchContent = linkText + (link.dataset.name || '');
                    link.style.display = searchContent.includes(keyword) ? 'flex' : 'none';
                });
            });
        }
